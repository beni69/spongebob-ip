<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer>
            const url = document.getElementById("url"),
                wh = document.getElementById("wh"),
                submit = document.getElementById("submit"),
                out = document.getElementById("output");

            submit.addEventListener("click", e => {
                out.innerText = `${
                    window.location
                }link?url=${encodeURIComponent(
                    url.value
                )}&wh=${encodeURIComponent(wh.value)}`;
                out.href = out.innerText;
            });
        </script>
        <title>spongebob ip grabber</title>
    </head>
    <body>
        <textarea
            name="url"
            placeholder="url"
            id="url"
            cols="30"
            rows="10"
        ></textarea
        ><br />
        <textarea
            name="discord webhook link"
            placeholder="discord webhook link"
            id="wh"
            cols="30"
            rows="10"
        ></textarea
        ><br />
        <button id="submit">create link</button><br />
        <a id="output" target="_blank"></a>
    </body>
</html>
